  <h3>土耳其 古拜占庭 軍士坦丁堡 伊斯坦堡是唯一一座地跨歐亞兩洲的城市，始建於西元前660年，當時稱為拜占庭。西元324年，羅馬帝國君士坦丁大帝從羅馬遷都於此後改名為君士坦丁堡。西元395年，羅馬帝國分裂後君士坦丁堡成為東羅馬帝國（又稱拜占庭帝國）的首都。西元1453年，奧斯曼帝國攻占此城，滅亡了東羅馬，並將君士坦丁堡作為首都，改名為伊斯坦堡。 1985年，聯合國教科文組織將伊斯坦堡歷史區列入世界文化遺產名錄。
   </h3>
